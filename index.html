<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/12bool.css">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title></title>
  </head>
  <body class="">
    <div id="root">

      <header>
        <div class="container">
          <!-- INPUT DI RICERCA -->
          <input
          @keyup.enter="search()"b
          v-model="searchMovie"
          placeholder="Cerca su questo sito"
          type="text">

          <button @click="search()" >VAI</button>
        </div>
      </header>

      <main>

        <div class="search-result">

          <div class="container">
            <h1 v-if="movies.length">FILM</h1>
            <div class="movies">
              <div v-for="(movie, i) in movies" class="card">
                <img class="poster" :src=`https://image.tmdb.org/t/p/w185/${movie.poster_path}` alt="">
                <div class="info">
                  <h3 class="title">{{movie.title}}</h3>
                  <span v-if="movie.title != movie.original_title" class="original">{{movie.original_title}}</span>
                  <img class="flag" v-if="movie.original_language == 'en'" src="https://www.countryflags.io/us/shiny/64.png">
                  <img class="flag" v-else-if="movie.original_language == 'ja'" src="https://www.countryflags.io/jp/shiny/64.png">
                  <img class="flag" v-else :src=`https://www.countryflags.io/${movie.original_language}/shiny/64.png`>
                  <div class="star">
                    <i v-for="star in parseInt(movie.vote_average / 2)" class="full fas fa-star"></i>
                    <i v-for="star in (5 - parseInt(movie.vote_average / 2))" class="full far fa-star"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="container ">
            <h1 v-if="tvShows.length">SERIE TV</h1>
            <div class="tv-shows">
              <div v-for="(tvShow, i) in tvShows" class="card">
                <img class="poster" :src=`https://image.tmdb.org/t/p/w185/${tvShow.poster_path}` alt="">
                <div class="info">
                  <h3 class="title">{{tvShow.name}}</h3>
                  <span v-if="tvShow.name != tvShow.original_name" class="original">{{tvShow.original_name}}</span>
                  <img class="flag" v-if="tvShow.original_language == 'en'" src="https://www.countryflags.io/us/shiny/64.png">
                  <img class="flag" v-else-if="tvShow.original_language == 'ja'" src="https://www.countryflags.io/jp/shiny/64.png">
                  <img class="flag" v-else :src=`https://www.countryflags.io/${tvShow.original_language}/shiny/64.png`>
                  <div class="star">
                    <i v-for="star in parseInt(tvShow.vote_average / 2)" class="full fas fa-star"></i>
                    <i v-for="star in (5 - parseInt(tvShow.vote_average / 2))" class="full far fa-star"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>

      <footer>

      </footer>





































    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
