<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/css/12bool.css">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title>Boolflix</title>
  </head>
  <body class="">
    <div id="root">

      <header>
        <div class="container">
          <div class="left">
            <img src="https://1000marche.net/wp-content/uploads/2020/03/Netflix-logo.png" alt="" class="logo">
            <span class="home">Home</span>
            <span class="serie">Serie TV</span>
            <span class="film">Film</span>
          </div>


          <div class="right">
            <!-- INPUT DI RICERCA -->
            <div :class="(searchActive) ? 'active' : ''" class="search">
              <i @click="search()" class="fas fa-search"></i>
              <input
              ref="searchInput"
              @keyup.enter="search()"
              v-model="searchMovie"
              placeholder="Cerca film e serie TV"
              type="text">
            </div>
          </div>
        </div>
      </header>

      <main>

        <div class="search-result">

          <div class="container">
            <h1 v-if="movies.length">FILM e Serie TV trovati</h1>
            <div class="movies">
              <div @mouseenter="(movie.title) ? creditsMovie(movie.id) : creditsTv(movie.id)" @mouseleave="actors = []" v-for="(movie, i) in movies" class="movie">
                <div class="card">
                  <div class="poster" v-if="movie.poster_path != null" :style=`background-image:url("https://image.tmdb.org/t/p/w185/${movie.poster_path}")`></div>
                  <div class="no-poster" v-else >
                    <h4>{{movie.title || movie.name}}</h4>
                  </div>
                </div>
                <div class="info">
                  <h4 class="title">{{movie.title || movie.name}}</h4>
                  <span v-if="movie.title != movie.original_title || movie.name != movie.original_name" class="original">"{{movie.original_title || movie.original_name}}"</span>
                  <ul class="cast">
                    <li v-for="actor in actors" class="actor">{{actor}}</li>
                  </ul>
                  <p class="overview">{{movie.overview}}</p>
                  <img class="flag" v-if="movie.original_language == 'en'" src="https://www.countryflags.io/us/shiny/64.png">
                  <img class="flag" v-else-if="movie.original_language == 'ja'" src="https://www.countryflags.io/jp/shiny/64.png">
                  <img class="flag" v-else :src=`https://www.countryflags.io/${movie.original_language}/shiny/64.png`>
                  <div class="star">
                    <i v-for="star in parseInt(movie.vote_average / 2)" class="fas fa-star"></i>
                    <i v-for="star in (5 - parseInt(movie.vote_average / 2))" class="far fa-star"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </div>
      </main>

      <footer>

      </footer>





































    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
