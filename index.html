<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/12bool.css">
    <link rel="stylesheet" href="./assets/css/master.css">
    <title></title>
  </head>
  <body class="">
    <div id="root">

      <header>
        <div class="container">
          <!-- INPUT DI RICERCA -->
          <input
          @keyup.enter="search()"
          v-model="searchMovie"
          placeholder="Cerca su questo sito"
          type="text">

          <button @click="search()" >VAI</button>
        </div>
      </header>

      <main>

        <div class="search-result">

          <div class="container ">
            <div v-for="(movie, i) in movies" class="movie-card">
              <h3 class="title">{{movie.title}}</h3>
              <span class="original">{{movie.original_title}}</span>
              <span class="language">{{movie.original_language}}</span>
              <span class="vote">{{movie.vote_average}}</span>
            </div>
          </div>
        </div>
      </main>

      <footer>

      </footer>





































    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="./assets/js/main.js" charset="utf-8"></script>
  </body>
</html>
